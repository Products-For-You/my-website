<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="p:domain_verify" content="1ec37f648cc9edbfbd83f1492b63ad33"/>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      color: #333;
      text-align: center;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcccb;
    }

    section {
      padding: 2em;
      margin: 20px 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-in-out forwards;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .dark-mode header {
      background: #444;
    }

    .dark-mode footer {
      background: #444;
    }

    .dark-mode nav a {
      color: #a8a8a8;
    }

    .dark-mode nav a:hover {
      color: #fff;
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s, transform 0.3s;
    }

    #darkModeToggle:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>This is a simple website made with HTML.</p>
    </section>

    <section>
      <h2>My Projects</h2>
      <p>Here you can showcase your work or projects.</p>
    </section>

    <section>
      <h2>Latest Articles</h2>
      <p>Below are the latest articles from my RSS feed:</p>
      <ul id="rss-feed">
        <!-- RSS feed items will be dynamically added here -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Website</p>
  </footer>

  <button id="darkModeToggle">Toggle Dark Mode</button>

  <script src="rss-feed.js"></script>
  <script src="script.js"></script>
  <script>
    // Ensure the script runs after DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
